name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE_NAME: alan0125alan0125/spider-frontend
  BACKEND_IMAGE_NAME: alan0125alan0125/spider-backend

jobs:
  # æ„å»ºå’Œæµ‹è¯•é˜¶æ®µ
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json

    - name: Install pnpm
      run: npm install -g pnpm@10.14.0

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: pnpm install

    - name: Install backend dependencies
      working-directory: ./backend
      run: pnpm install

    - name: Lint frontend code
      working-directory: ./frontend
      run: pnpm lint

    - name: Build frontend
      working-directory: ./frontend
      run: pnpm build

    - name: Test backend structure
      working-directory: ./backend
      run: |
        if [ ! -f "index.js" ]; then
          echo "Creating placeholder index.js for demo"
          echo "const http = require('http'); const server = http.createServer((req, res) => { res.writeHead(200); res.end('Backend is running'); }); server.listen(8000, () => { console.log('Backend running on port 8000'); });" > index.js
        fi

  # Dockeræ„å»ºå’Œæ¨é€é˜¶æ®µ
  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (frontend)
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.FRONTEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata (backend)
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # éƒ¨ç½²åˆ°ECSé˜¶æ®µ
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to ECS server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USER }}
        key: ${{ secrets.ECS_SSH_KEY }}
        script: |
          # è®¾ç½®ç¯å¢ƒå˜é‡
          export REGISTRY="${{ env.REGISTRY }}"
          export FRONTEND_IMAGE="${{ env.FRONTEND_IMAGE_NAME }}:latest"
          export BACKEND_IMAGE="${{ env.BACKEND_IMAGE_NAME }}:latest"

          # åˆ›å»ºé¡¹ç›®ç›®å½•
          mkdir -p /opt/spider-project
          cd /opt/spider-project

          # æ‹‰å–æœ€æ–°ä»£ç 
          if [ -d ".git" ]; then
            git pull origin main
          else
            git clone https://github.com/${{ github.repository }}.git .
          fi

          # ç™»å½•Docker Hub
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          # æ‹‰å–æœ€æ–°é•œåƒ
          docker pull $FRONTEND_IMAGE
          docker pull $BACKEND_IMAGE

          # åœæ­¢æ—§å®¹å™¨
          docker-compose down || true

          # å¯åŠ¨æ–°å®¹å™¨
          docker-compose up -d

          # æ¸…ç†æ—§é•œåƒ
          docker image prune -f

          # æŸ¥çœ‹æœåŠ¡çŠ¶æ€
          docker-compose ps

          # å¥åº·æ£€æŸ¥
          sleep 30
          curl -f http://localhost/health || exit 1

          echo "Deployment completed successfully!"

    - name: Notify deployment result
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment to production completed successfully!"
          echo "ğŸŒ Application should be available at: http://${{ secrets.ECS_HOST }}"
        else
          echo "âŒ Deployment failed!"
          exit 1
        fi